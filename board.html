	<!-- JavaScript -->
	<script>
	$(function() {

		//ページ最上部への移動処理
		$("#back-to-top").hide();
		$(window).scroll(function(){
			if($(this).scrollTop() > 60){
				$("#back-to-top").fadeIn();
			}else {
				$("#back-to-top").fadeOut();
			}
		});
		$("#back-to-top a").click(function(){
			$("body").animate({scrollTop:0}, 100);
			return false;
		});
	});
	</script>
